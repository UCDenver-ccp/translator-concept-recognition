name: CI/CD CRF containers & models

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# env:
#   PROJECT_ID: ${{ secrets.GCE_PROJECT }}
#   GCS_SERVICE_ACCOUNT: ${{ secrets.GCE_SA_KEY }}

jobs:
  ci:
    name: Java CI 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify --file code/crf-utility/pom.xml

  check-ncbi-disease:
    needs: ci
    outputs:
      status: ${{ steps.early.conclusion }}
    steps:
      - id: ncbi-disease file_changes
        uses: trilom/file-changes-action@v1.2.3
        name: skip ncbi-disease
        run: ./.github/file-contains.sh ncbi-disease "$HOME/files_modified.json"

  model-publish-crf-ncbi-disease:
    needs: check-ncbi-disease
    if: needs.check-ncbi-disease.status == 'success'
    name: Publish Disease CRF model
    steps:
      - id: echo
        name: echo check
        run: echo "Running model publish!"
        


